<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Average calculator</title>

<body>

            <br>

            <input type="number" min="1" required id="subject2Marks" placeholder="Enter Subject2 marks">
            <br>
            <label for="subject3Marks">Subject3 Marks</label>
            <input type="number" min="1" required id="subject3Marks" placeholder="Enter Subject3 marks">
            <br>
            <label for="subject4Marks">Subject4 Marks</label>
            <input type="number" min="1" required id="subject4Marks" placeholder="Enter Subject4 marks">

            <br>
            <label for="subject5Marks">Subject5 Marks</label>
            <input type="number" min="1" required id="subject5Marks" placeholder="Enter Subject5 marks">

            <br>
            <label for="subject6Marks">Subject6 Marks</label>
            <input type="number" min="1" required id="subject6Marks" placeholder="Enter Subject6 marks">

            <br>
            <label for="subject7Marks">Subject7 Marks</label>
            <input type="number" min="1" required id="subject7Marks" placeholder="Enter Subject7 marks">

            <br>
            <label for="subject8Marks">Subject8 Marks</label>
            <input type="number" min="1" required id="subject8Marks" placeholder="Enter Subject8 marks">
            <br>
            <label for="subject9Marks">Subject9 Marks</label>
            <input type="number" min="1" required id="subject9Marks" placeholder="Enter Subject9 marks">

            <br>
            <label for="subject10Marks">Subject10 Marks</label>
            <input type="number" min="1" required id="subject10Marks" placeholder="Enter Subject10 marks">
            <br>
        </div>
        <button type="submit">Calculate</button>
    </form>

    <h3 id="totalMarks"></h3>
    <h3 id="result"></h3>


    <script src="index.js">
    </script>




</body>

</html>
